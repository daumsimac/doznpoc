apiVersion: apps/v1
kind: Deployment
metadata:
  name: ext-async-rcv
  labels:
    app: ext-async-rcv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ext-async-rcv
  template:
    metadata:
      labels:
        app: ext-async-rcv
    spec:
      containers:
        - name: ext-async-rcv
          image: username/ext-async-rcv:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5